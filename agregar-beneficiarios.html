<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Menu Principal</title>
  </head>
  <body>
    <!-- Encabezado Nombre y logo -->
    <header style="background-color: #eaeaea ">
      <div class="container-fluid ">
        <div class="row pt-2 pb-2">
  <!-- Logo -->
          <div class="col d-flex justify-content-start">
            <img src="http://placehold.it/200x80" alt="">
          </div>
  <!-- Titulo de pagina -->
          <div class="col align-self-center" style="color:#1e636d">
            <h2>Agregar Beneficiarios</h2>
          </div>
  <!-- Menu desplegable-->
          <div class="col d-flex align-items-end flex-column p-3" style="color:#1e636d">
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle btn-info" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menú
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="pagina-principal.html">Menú Principal</a>
                <a class="dropdown-item" href="menu-bd.html">Impotar/Exportar</a>
                <a class="dropdown-item" href="consulta.html">Consulta/Notificación de beneficiarios</a>
                <a class="dropdown-item" href="asistencia.html">Registro de asistencia</a>
                <a class="dropdown-item" href="#">Registro de entrega</a>
                <a class="dropdown-item" href="#">Generar reporte</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item badge-danger" href="index.html">Cerrar sesión</a>
              </div>
            </div>
          </div>
        <div>
      </div>
    </header>
    <!-- finaliza encabezado -->

    <!--Incia formulario para tomar datos de beneficiarios-->
    <div class="container-fluid mt-4 mb-4">
      <div class="row">
        <div class="col d-flex justify-content-center ">
          <h4>Datos de beneficiario: </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-7 mx-auto">
          <form>
            <div class="form-group row">
              <label for="curp" class="col-3 col-form-label">CURP</label>
              <input type="text" class="col-9 form-control rounded-pill" name="curp" placeholder="CURP">
            </div>
            <div class="form-group row">
              <label for="nombre" class="col-3 col-form-label">Nombre(s)</label>
              <input type="text" class="col-9 form-control rounded-pill" name="nombre" placeholder="Nombre(s)">
            </div>
            <div class="form-group row">
              <label for="a-paterno" class="col-3 col-form-label">Apellido Paterno</label>
              <input type="text" class="col-9 form-control rounded-pill" name="a-paterno" placeholder="Apellido Paterno">
            </div>
            <div class="form-group row">
              <label for="a-materno" class="col-3 col-form-label">Apellido Materno</label>
              <input type="text" class="col-9 form-control rounded-pill" name="a-materno" placeholder="Apellido Materno">
            </div>
            <div class="form-group row">
              <label for="fecha-nacimiento" class="col-3 col-form-label">Fecha de nacimiento: </label>
              <input class="col-9 form-control rounded-pill" type="date" value="" name="fecha-nacimiento" id="fecha-nacimiento">
            </div>
            <div class="form-group row">
              <label for="sexo" class="col-3 col-form-label">Sexo: </label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="femenino" value="f">
                <label class="form-check-label" for="femenino">Femenino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="m">
                <label class="form-check-label" for="masculino">Masculino</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="domicilio" class="col-3 col-form-label">Domicilio: </label>
              <input type="text" class="col form-control rounded-pill" name="calle" placeholder="Calle">

            </div>
            <div class="form-group row">
              <label for="" class="col-3 col-form-label"></label>
              <input type="text" class="col form-control rounded-pill" name="no-ext" placeholder="# Ext">
              <input type="text" class="col form-control rounded-pill" name="no-int" placeholder="# Int">
            </div>
            <div class="form-group row">
              <label for="" class="col-3 col-form-label"></label>
              <input type="text" class="col form-control rounded-pill" name="colonia" placeholder="Colonia">
              <input type="text" class="col form-control rounded-pill" name="localidad" placeholder="Localidad">
            </div>
            <div class="form-group row">
              <label for="" class="col-3 col-form-label"></label>
              <input type="text" class="col form-control rounded-pill" name="municipio" placeholder="Municipio">
              <input type="text" class="col form-control rounded-pill" name="estado" placeholder="Estado">
            </div>
            <div class="form-group row">
              <label for="telefono" class="col-3 col-form-label">Teléfono</label>
              <input type="number" class="col form-control rounded-pill" name="telefono" placeholder="Teléfono">
            </div>
            <div class="form-group row">
              <label for="celular" class="col-3 col-form-label">Celular</label>
              <input type="number" class="col form-control rounded-pill" name="celular" placeholder="Celular">
            </div>
            <div class="form-group row">
              <label for="celular" class="col-3 col-form-label">Correo electrónico</label>
              <input type="email" class="col form-control rounded-pill" name="email" placeholder="Correo electrónico">
            </div>
            <div class="form-group row mt-4 ">
              <button class="col-3 btn btn-info form-control rounded-pill mr-3 align-self-left" type="button" name="button">Nuevo registro</button>
              <button class="col-3 btn btn-danger form-control rounded-pill mr-3 align-self-center" type="button" name="button">Cancelar</button>
              <button class="col-3 btn btn-success form-control rounded-pill align-self-right" type="button" name="button">Guardar registro</button>
            </div>
          </form>
        </div>
      </div>
    </div>



    <!--Pie de pagina-->
    <footer class="fixed-bottom" style="background-color: #e0e0e0 ">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <p></p>
          </div>
        </div>
      </div>
    </footer>
    <!--finaliza pie de pagina-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
