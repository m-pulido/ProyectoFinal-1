<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bienvenido</title>
  </head>
  <body>
    <!-- Encabezado Nombre y logo -->
    <header style="background-color: #eaeaea ">
      <div class="container-fluid ">
        <div class="row pt-2 pb-2 ">
          <div class="col align-self-center ">
            <img src="http://placehold.it/200x80" alt="">
          </div>
          <div class="col-9 align-self-center" style="color:#1e636d">
            <h2>Sistema de Registro de Beneficiarios de Programas Sociales</h2>
          </div>
        <div>
      </div>
    </header>
    <!-- finaliza encabezado -->
    <!-- formulario Log in -->
    <div class="container">
      <div class="row mt-4 mb-4" >
        <div class="col d-flex justify-content-center">
          <h2 style="color:#1e636d">LOG IN</h2>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <form >
            <div class="form-group">
              <input type="email" class="form-control d-flex justify-content-center rounded-pill" name="Email" placeholder="Usuario">
            </div>
            <div class="form-group">
              <input type="password" class="form-control rounded-pill" id="exampleDropdownFormPassword2" placeholder="Contraseña">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary bg-info text-white border-info">Ingresar</button>
            </div>
            <p>
              ¿Nuevo usuario?
              <a href="registro.html" target="_self">Registrate</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <!-- finaliza formulario Log in -->
    <!--Pie de pagina-->
    <footer class="fixed-bottom" style="background-color: #e0e0e0 ">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <p></p>
          </div>
        </div>
      </div>
    </footer>
    <!--finaliza pie de pagina-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
